{{ define "main" }}
  <article class="page home">
    <header class="page-header">
      <h1>{{ with .Params.h1 }}{{ . }}{{ else }}{{ .Title }}{{ end }}</h1>
      {{ with .Params.lead }}<p class="lead">{{ . }}</p>{{ end }}
      <div class="cta-row">
        <a class="btn" href="{{ relref . "contact" }}">Связаться</a>
        <a class="btn ghost" href="{{ relref . "varna" }}">Няня в Варне</a>
      </div>
    </header>
    <div class="page-body">
      {{ .Content }}
    </div>
    {{ partial "faq.html" . }}
  </article>
{{ end }}
