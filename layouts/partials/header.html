<header class="sticky top-0 z-50 border-b-2 border-ink-100 bg-sand-50/90 backdrop-blur shadow-[0_6px_0_0_rgba(37,39,55,0.05)]">
  <div class="container-primary">
    <input class="peer sr-only lg:hidden" type="checkbox" id="mobile-menu">
    <div class="flex items-center justify-between gap-4 py-4">
      <a class="font-display text-lg font-semibold text-ink-900 sm:text-xl" href="{{ "/" | relURL }}">{{ .Site.Params.siteName }}</a>
      <div class="hidden items-center gap-6 lg:flex">
        <nav class="flex items-center gap-3 text-sm font-extrabold text-ink-700">
          <a class="rounded-full px-3 py-1 transition hover:bg-sun-100 hover:text-ink-900" href="{{ "/" | relURL }}">Главная</a>
          <a class="rounded-full px-3 py-1 transition hover:bg-sun-100 hover:text-ink-900" href="{{ relref . "about" }}">Обо мне</a>
          <a class="rounded-full px-3 py-1 transition hover:bg-sun-100 hover:text-ink-900" href="{{ relref . "services" }}">Услуги</a>
          <a class="rounded-full px-3 py-1 transition hover:bg-sun-100 hover:text-ink-900" href="{{ relref . "prices" }}">Цены</a>
          <a class="rounded-full px-3 py-1 transition hover:bg-sun-100 hover:text-ink-900" href="{{ relref . "varna" }}">Варна</a>
          <a class="rounded-full px-3 py-1 transition hover:bg-sun-100 hover:text-ink-900" href="{{ relref . "contact" }}">Контакты</a>
        </nav>
        <a class="btn btn-primary text-xs sm:text-sm" href="{{ relref . "contact" }}">Связаться</a>
      </div>
      <div class="flex items-center gap-2 lg:hidden">
        <label class="inline-flex h-11 w-11 cursor-pointer items-center justify-center rounded-full border-2 border-sun-200 bg-sun-100 text-ink-900 shadow-[0_6px_0_0_rgba(244,182,41,0.25)] transition hover:-translate-y-0.5 hover:bg-sun-200 peer-checked:border-berry-200 peer-checked:bg-berry-100 peer-checked:shadow-[0_6px_0_0_rgba(226,63,110,0.25)] peer-checked:[&_.icon-open]:hidden peer-checked:[&_.icon-close]:block" for="mobile-menu">
          <span class="sr-only">Меню</span>
          <svg class="icon-open h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.2" stroke-linecap="round">
            <path d="M4 7h16M4 12h16M4 17h16" />
          </svg>
          <svg class="icon-close hidden h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.2" stroke-linecap="round">
            <path d="M6 6l12 12M18 6l-12 12" />
          </svg>
        </label>
        <a class="btn btn-primary text-xs sm:text-sm" href="{{ relref . "contact" }}">Связаться</a>
      </div>
    </div>
    <nav class="hidden grid-cols-2 gap-2 pb-4 text-sm font-extrabold text-ink-700 lg:hidden peer-checked:grid">
      <a class="rounded-2xl border-2 border-white bg-white/80 px-3 py-2 text-center shadow-[0_6px_0_0_rgba(37,39,55,0.06)] transition hover:-translate-y-0.5 hover:bg-sun-100 hover:text-ink-900" href="{{ "/" | relURL }}">Главная</a>
      <a class="rounded-2xl border-2 border-white bg-white/80 px-3 py-2 text-center shadow-[0_6px_0_0_rgba(37,39,55,0.06)] transition hover:-translate-y-0.5 hover:bg-sun-100 hover:text-ink-900" href="{{ relref . "about" }}">Обо мне</a>
      <a class="rounded-2xl border-2 border-white bg-white/80 px-3 py-2 text-center shadow-[0_6px_0_0_rgba(37,39,55,0.06)] transition hover:-translate-y-0.5 hover:bg-sun-100 hover:text-ink-900" href="{{ relref . "services" }}">Услуги</a>
      <a class="rounded-2xl border-2 border-white bg-white/80 px-3 py-2 text-center shadow-[0_6px_0_0_rgba(37,39,55,0.06)] transition hover:-translate-y-0.5 hover:bg-sun-100 hover:text-ink-900" href="{{ relref . "prices" }}">Цены</a>
      <a class="rounded-2xl border-2 border-white bg-white/80 px-3 py-2 text-center shadow-[0_6px_0_0_rgba(37,39,55,0.06)] transition hover:-translate-y-0.5 hover:bg-sun-100 hover:text-ink-900" href="{{ relref . "varna" }}">Варна</a>
      <a class="rounded-2xl border-2 border-white bg-white/80 px-3 py-2 text-center shadow-[0_6px_0_0_rgba(37,39,55,0.06)] transition hover:-translate-y-0.5 hover:bg-sun-100 hover:text-ink-900" href="{{ relref . "contact" }}">Контакты</a>
    </nav>
  </div>
</header>
