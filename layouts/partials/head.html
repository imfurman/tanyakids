<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
{{ $title := .Params.seo_title | default (printf "%s â€” %s" .Title .Site.Title) }}
<title>{{ $title }}</title>
{{ $description := .Params.seo_description | default .Site.Params.description }}
<meta name="description" content="{{ $description }}">
<meta name="robots" content="index,follow">
<link rel="canonical" href="{{ .Params.canonical | default .Permalink }}">

<meta property="og:title" content="{{ $title }}">
<meta property="og:description" content="{{ $description }}">
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:site_name" content="{{ .Site.Params.siteName }}">
<meta property="og:locale" content="{{ .Site.Params.locale }}">
<meta property="og:type" content="{{ if .IsHome }}website{{ else }}article{{ end }}">
{{ $ogImage := .Params.og_image | default .Site.Params.socialImage }}
<meta property="og:image" content="{{ $ogImage | absURL }}">

<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{ $title }}">
<meta name="twitter:description" content="{{ $description }}">
<meta name="twitter:image" content="{{ $ogImage | absURL }}">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600;700&family=Nunito:wght@400;500;600;700&display=swap">
<link rel="stylesheet" href="{{ "/assets/app.css" | relURL }}">
<link rel="icon" href="/favicon.svg" type="image/svg+xml">
<link rel="alternate icon" href="/favicon.ico" sizes="any">
