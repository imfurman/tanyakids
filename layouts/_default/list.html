{{ define "main" }}
  <article class="page">
    <header class="page-header">
      <h1>{{ with .Params.h1 }}{{ . }}{{ else }}{{ .Title }}{{ end }}</h1>
      {{ with .Params.lead }}<p class="lead">{{ . }}</p>{{ end }}
    </header>
    <div class="page-body">
      {{ .Content }}
    </div>
    {{ partial "faq.html" . }}
  </article>
{{ end }}
