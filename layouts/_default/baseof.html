<!doctype html>
<html lang="ru">
  <head>
    {{ partial "head.html" . }}
  </head>

    <a class="sr-only focus:not-sr-only focus:absolute focus:left-4 focus:top-4 focus:z-50 focus:rounded-full focus:bg-white focus:px-4 focus:py-2 focus:text-sm focus:font-semibold focus:text-sea-700" href="#main">Перейти к содержимому</a>
    {{ partial "header.html" . }}
    <main class="min-h-screen" id="main">
      {{ block "main" . }}{{ end }}
    </main>
    {{ partial "footer.html" . }}
    {{ partial "schema.html" . }}
  </body>
</html>
